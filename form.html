<!-- Form -->
<section>
  <h1 class="text-center text-body-secondary my-3">Formulario de registro</h1>    
    <div class="container d-flex justify-content-center p-4"> 
        <form id="form">
       
        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="name">Nombre</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="text" id="name" name="name" class="form-control" placeholder="Ian" required></div>
          
        </div>
        
        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="lastname">Apellido</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="text" id="lastname" name="lastname" class="form-control" placeholder="McKellen" required></div>
          
        </div>

        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="rut">Rut</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="text" id="rut" name="rut" class="form-control" placeholder="12.345.678-9" minlength="8" maxlength="12" required></div>
          
        </div>

        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="email1">E-Mail</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="email" id="email1" name="email1" class="form-control" placeholder="user@gmail.com" required></div>
          
        </div>

        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="email2">Confirmar E-Mail</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="email" id="email2" name="email2" class="form-control" placeholder="" required></div>
          
        </div>
      
        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="phone">Teléfono</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="tel" id="phone" name="phone" class="form-control" placeholder="+56912345678" required></div>
          
        </div>
        
        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="password">Contraseña</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="password" id="password" name="password" class="form-control" placeholder="**************" minlength="8" maxlength="12" required></div>
          
        </div>

        <div class="row mb-3 text-center p-2">
          <div class="col-md-6 themed-grid-col mt-1"><label for="birthdate" >Fecha de Nacimiento</label></div>
          
          <div class="col-md-6 themed-grid-col"><input type="date" class="form-control" id="birthdate" name="birthdate" required></div>
          
        </div>
       
        <div class="row mb-3 text-center p-2 ">
          <div class="col-md-6 themed-grid-col mb-2"><label for="accept">Acepto términos y condiciones</label></div>
          
          <div class="col-md-6 themed-grid-col mt-2"><input type="checkbox" name="accept" id="accept" required></div>
          
        </div>

        <div class="row mb-3 text-center p-2">
          <div class="col-md-12 themed-grid-col"><input type="reset" class="form-control bg-light"></div>          
        </div>
        
        <div class="row mb-3 text-center p-2">
          <div class="col-md-12 themed-grid-col"><input type="submit" class="form-control bg-light"></div>         
        </div>



        
        </form>  
    </div>   
  </section>
